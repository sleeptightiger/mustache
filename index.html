<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MUSTACCHIO</title>

  </head>
  <body>
    <header>
      <img class="logo" src="images/logo.jpg" alt="mustacchio-logo">
      <div class="nav">
        <ul>
          <li><a href="index.html" class="active">Home</a></li>

          <li><a href="#">Gallery</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contact</a></li>

      <div class="links">
        <a href="#"><img src="images/icons/icon-twitter.jpg" alt="icon-twitter"></a>

        <a href="#"><img src="images/icons/icon-googleplus.jpg" alt="icon-googleplus"></a>
